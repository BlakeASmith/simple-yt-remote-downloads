<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e4e4e4;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #b4b4b4;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    .options {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .option-group {
      flex: 1;
      min-width: 150px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      accent-color: #4a9eff;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .checkbox-option input[type="checkbox"] {
      accent-color: #4a9eff;
      width: 18px;
      height: 18px;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(74, 158, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    .message.success {
      background: rgba(46, 213, 115, 0.2);
      border: 1px solid rgba(46, 213, 115, 0.4);
      color: #2ed573;
    }

    .message.error {
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.4);
      color: #ff4757;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“º YouTube Downloader</h1>
    
    <div class="card">
      <form id="downloadForm">
        <div class="form-group">
          <label for="url">YouTube URL or Video ID</label>
          <input 
            type="text" 
            id="url" 
            name="url" 
            placeholder="https://www.youtube.com/watch?v=..."
            required
          >
        </div>

        <div class="form-group">
          <label for="path" id="pathLabel">Download Path (optional, relative to downloads root)</label>
          <input 
            type="text" 
            id="path" 
            name="path" 
            placeholder="e.g., movies/comedy"
          >
        </div>

        <div class="form-group" id="playlistGroup">
          <label class="checkbox-option">
            <input type="checkbox" id="isPlaylist" name="isPlaylist">
            <span>Download as Playlist (all videos will be saved to the same folder)</span>
          </label>
          <div id="playlistDetected" class="playlist-detected hidden" style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(74, 158, 255, 0.1); border: 1px solid rgba(74, 158, 255, 0.3); border-radius: 6px; color: #4a9eff; font-size: 0.875rem;">
            âœ“ Playlist detected - all videos will download to the same folder
          </div>
        </div>

        <div class="form-group options">
          <div class="option-group">
            <label>Format</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="format" value="video" checked>
                <span>Video</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="format" value="audio">
                <span>Audio Only (MP3)</span>
              </label>
            </div>
          </div>

          <div class="option-group" id="resolutionGroup">
            <label>Resolution</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="resolution" value="1080" checked>
                <span>1080p</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="resolution" value="720">
                <span>720p</span>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" id="submitBtn">Start Download</button>
      </form>

      <div id="message" class="message hidden"></div>
    </div>

  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const resolutionGroup = document.getElementById('resolutionGroup');
    const formatRadios = document.querySelectorAll('input[name="format"]');
    const urlInput = document.getElementById('url');
    const playlistCheckbox = document.getElementById('isPlaylist');
    const playlistDetected = document.getElementById('playlistDetected');
    const pathInput = document.getElementById('path');
    const pathLabel = document.getElementById('pathLabel');

    /**
     * Detect if a URL is a YouTube playlist URL
     * Supports:
     * - https://www.youtube.com/playlist?list=PLxxxxx
     * - https://youtube.com/playlist?list=PLxxxxx
     * - https://www.youtube.com/watch?v=xxxxx&list=PLxxxxx
     * - https://youtu.be/xxxxx?list=PLxxxxx
     */
    function isPlaylistURL(url) {
      if (!url) return false;
      
      // Check for playlist parameter
      if (url.includes('list=')) {
        return true;
      }
      
      // Check for /playlist path
      try {
        const urlObj = new URL(url);
        if (urlObj.pathname.includes('/playlist')) {
          return true;
        }
      } catch (e) {
        // Invalid URL, ignore
      }
      
      return false;
    }

    // Function to update playlist checkbox based on URL
    function updatePlaylistDetection() {
      const url = urlInput.value.trim();
      const isPlaylist = isPlaylistURL(url);
      
      if (isPlaylist) {
        playlistCheckbox.checked = true;
        playlistDetected.classList.remove('hidden');
        playlistCheckbox.removeAttribute('data-manually-checked');
        // Update path label - will auto-fill with playlist name if empty
        pathLabel.textContent = 'Download Path (optional - will use playlist name if empty)';
        pathInput.required = false;
      } else {
        // Only uncheck if user hasn't manually checked it
        // This allows users to manually enable playlist mode for non-playlist URLs
        if (!playlistCheckbox.hasAttribute('data-manually-checked')) {
          playlistCheckbox.checked = false;
          playlistDetected.classList.add('hidden');
          // Reset path label
          pathLabel.textContent = 'Download Path (optional, relative to downloads root)';
          pathInput.required = false;
        }
      }
    }

    // Auto-detect playlist URLs on input (typing)
    urlInput.addEventListener('input', updatePlaylistDetection);
    
    // Also detect on paste events (with slight delay to allow paste to complete)
    urlInput.addEventListener('paste', () => {
      setTimeout(updatePlaylistDetection, 10);
    });

    // Track manual checkbox changes
    playlistCheckbox.addEventListener('change', (e) => {
      if (e.target.checked && !isPlaylistURL(urlInput.value.trim())) {
        e.target.setAttribute('data-manually-checked', 'true');
        playlistDetected.classList.add('hidden');
        // Update path label - will auto-fill with playlist name if empty
        pathLabel.textContent = 'Download Path (optional - will use playlist name if empty)';
        pathInput.required = false;
      } else if (!e.target.checked) {
        e.target.removeAttribute('data-manually-checked');
        if (isPlaylistURL(urlInput.value.trim())) {
          playlistDetected.classList.remove('hidden');
        }
        // Reset path label
        pathLabel.textContent = 'Download Path (optional, relative to downloads root)';
        pathInput.required = false;
      } else {
        playlistDetected.classList.remove('hidden');
        pathLabel.textContent = 'Download Path (optional - will use playlist name if empty)';
        pathInput.required = false;
      }
    });

    // Toggle resolution visibility based on format selection
    formatRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        resolutionGroup.style.opacity = e.target.value === 'audio' ? '0.5' : '1';
        resolutionGroup.querySelectorAll('input').forEach(input => {
          input.disabled = e.target.value === 'audio';
        });
      });
    });

    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${isError ? 'error' : 'success'}`;
      messageDiv.classList.remove('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('url').value.trim();
      const path = document.getElementById('path').value.trim();
      const format = document.querySelector('input[name="format"]:checked').value;
      const resolution = document.querySelector('input[name="resolution"]:checked').value;
      const isPlaylist = document.getElementById('isPlaylist').checked;

      if (!url) {
        showMessage('Please enter a YouTube URL', true);
        return;
      }

      // Path is optional for playlists - will use playlist name as default

      submitBtn.disabled = true;
      submitBtn.textContent = 'Starting...';
      messageDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            url,
            path: path || undefined,
            audioOnly: format === 'audio',
            resolution,
            isPlaylist,
          }),
        });

        const data = await response.json();
        showMessage(data.message, !data.success);
        
        if (data.success) {
          document.getElementById('url').value = '';
        }
      } catch (err) {
        showMessage('Failed to connect to server', true);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Start Download';
      }
    });

  </script>
</body>
</html>
