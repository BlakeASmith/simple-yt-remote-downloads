<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e4e4e4;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #b4b4b4;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    .options {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .option-group {
      flex: 1;
      min-width: 150px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      accent-color: #4a9eff;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .checkbox-option input[type="checkbox"] {
      accent-color: #4a9eff;
      width: 18px;
      height: 18px;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(74, 158, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    .message.success {
      background: rgba(46, 213, 115, 0.2);
      border: 1px solid rgba(46, 213, 115, 0.4);
      color: #2ed573;
    }

    .message.error {
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.4);
      color: #ff4757;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“º YouTube Downloader</h1>
    
    <div class="card">
      <form id="downloadForm">
        <div class="form-group">
          <label for="url" id="urlLabel">YouTube URL, Video ID, Channel ID, or Channel URL</label>
          <input 
            type="text" 
            id="url" 
            name="url" 
            placeholder="https://www.youtube.com/watch?v=... or @channelname or channel/UCxxxxx"
            required
          >
        </div>

        <div class="form-group" id="channelGroup">
          <label class="checkbox-option">
            <input type="checkbox" id="isChannel" name="isChannel">
            <span>Download from Channel</span>
          </label>
          <div id="channelDetected" class="channel-detected hidden" style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(74, 158, 255, 0.1); border: 1px solid rgba(74, 158, 255, 0.3); border-radius: 6px; color: #4a9eff; font-size: 0.875rem;">
            âœ“ Channel detected - will download newest videos from this channel
          </div>
          <div id="channelOptions" class="hidden" style="margin-top: 1rem; padding: 1rem; background: rgba(0, 0, 0, 0.2); border-radius: 8px;">
            <div class="form-group" style="margin-bottom: 1rem;">
              <label for="maxVideos">Number of newest videos to download</label>
              <input 
                type="number" 
                id="maxVideos" 
                name="maxVideos" 
                min="1" 
                value="10"
                style="width: 100%; padding: 0.875rem 1rem; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(0, 0, 0, 0.3); color: #fff; font-size: 1rem;"
              >
            </div>
            <div style="font-size: 0.875rem; color: #b4b4b4; margin-top: 0.5rem;">
              Videos will be stored in a folder named after the channel (or use custom name below)
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="path" id="pathLabel">Download Path (optional, relative to downloads root)</label>
          <input 
            type="text" 
            id="path" 
            name="path" 
            placeholder="e.g., movies/comedy (or leave empty to use channel/playlist name)"
          >
        </div>

        <div class="form-group" id="playlistGroup">
          <label class="checkbox-option">
            <input type="checkbox" id="isPlaylist" name="isPlaylist">
            <span>Download as Playlist (all videos will be saved to the same folder)</span>
          </label>
          <div id="playlistDetected" class="playlist-detected hidden" style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(74, 158, 255, 0.1); border: 1px solid rgba(74, 158, 255, 0.3); border-radius: 6px; color: #4a9eff; font-size: 0.875rem;">
            âœ“ Playlist detected - all videos will download to the same folder
          </div>
        </div>

        <div class="form-group options">
          <div class="option-group">
            <label>Format</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="format" value="video" checked>
                <span>Video</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="format" value="audio">
                <span>Audio Only (MP3)</span>
              </label>
            </div>
          </div>

          <div class="option-group" id="resolutionGroup">
            <label>Resolution</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="resolution" value="1080" checked>
                <span>1080p</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="resolution" value="720">
                <span>720p</span>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" id="submitBtn">Start Download</button>
      </form>

      <div id="message" class="message hidden"></div>
    </div>

  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const resolutionGroup = document.getElementById('resolutionGroup');
    const formatRadios = document.querySelectorAll('input[name="format"]');
    const urlInput = document.getElementById('url');
    const urlLabel = document.getElementById('urlLabel');
    const playlistCheckbox = document.getElementById('isPlaylist');
    const playlistDetected = document.getElementById('playlistDetected');
    const channelCheckbox = document.getElementById('isChannel');
    const channelDetected = document.getElementById('channelDetected');
    const channelOptions = document.getElementById('channelOptions');
    const pathInput = document.getElementById('path');
    const pathLabel = document.getElementById('pathLabel');

    /**
     * Detect if a URL is a YouTube playlist URL
     * Supports:
     * - https://www.youtube.com/playlist?list=PLxxxxx
     * - https://youtube.com/playlist?list=PLxxxxx
     * - https://www.youtube.com/watch?v=xxxxx&list=PLxxxxx
     * - https://youtu.be/xxxxx?list=PLxxxxx
     */
    function isPlaylistURL(url) {
      if (!url) return false;
      
      // Check for playlist parameter
      if (url.includes('list=')) {
        return true;
      }
      
      // Check for /playlist path
      try {
        const urlObj = new URL(url);
        if (urlObj.pathname.includes('/playlist')) {
          return true;
        }
      } catch (e) {
        // Invalid URL, ignore
      }
      
      return false;
    }

    /**
     * Detect if input is a YouTube channel URL, ID, or handle
     * Supports:
     * - https://www.youtube.com/channel/UCxxxxx
     * - https://www.youtube.com/@channelname
     * - https://www.youtube.com/c/channelname
     * - https://www.youtube.com/user/channelname
     * - @channelname
     * - UCxxxxx (channel ID)
     */
    function isChannelURL(input) {
      if (!input) return false;
      
      const trimmed = input.trim();
      
      // Channel handle format
      if (trimmed.startsWith('@')) {
        return true;
      }
      
      // Channel ID format (UC followed by 22 characters)
      if (/^UC[\w-]{22}$/.test(trimmed)) {
        return true;
      }
      
      // Try to parse as URL
      try {
        const url = new URL(trimmed);
        const pathname = url.pathname.toLowerCase();
        
        // Check for channel path
        if (pathname.startsWith('/channel/') || 
            pathname.startsWith('/c/') || 
            pathname.startsWith('/user/') ||
            pathname.startsWith('/@')) {
          return true;
        }
      } catch (e) {
        // Not a valid URL, might still be a channel ID or handle
        if (/^UC[\w-]{22}$/.test(trimmed) || trimmed.startsWith('@')) {
          return true;
        }
      }
      
      return false;
    }

    /**
     * Update UI based on URL input - detects playlists and channels
     */
    function updateUrlDetection() {
      const url = urlInput.value.trim();
      const isPlaylist = isPlaylistURL(url);
      const isChannel = isChannelURL(url);
      
      // Channel detection takes priority (channels can't be playlists)
      if (isChannel && !isPlaylist) {
        // Uncheck playlist if channel detected
        if (playlistCheckbox.checked && !playlistCheckbox.hasAttribute('data-manually-checked')) {
          playlistCheckbox.checked = false;
          playlistDetected.classList.add('hidden');
        }
        
        // Check channel checkbox
        if (!channelCheckbox.hasAttribute('data-manually-checked')) {
          channelCheckbox.checked = true;
          channelDetected.classList.remove('hidden');
          channelOptions.classList.remove('hidden');
          pathLabel.textContent = 'Download Path (optional - will use channel name if empty)';
          urlLabel.textContent = 'Channel URL, Channel ID, or Channel Handle';
          urlInput.placeholder = '@channelname or https://www.youtube.com/channel/UCxxxxx or https://www.youtube.com/@channelname';
        }
      } else if (isPlaylist) {
        // Uncheck channel if playlist detected
        if (channelCheckbox.checked && !channelCheckbox.hasAttribute('data-manually-checked')) {
          channelCheckbox.checked = false;
          channelDetected.classList.add('hidden');
          channelOptions.classList.add('hidden');
        }
        
        // Check playlist checkbox
        if (!playlistCheckbox.hasAttribute('data-manually-checked')) {
          playlistCheckbox.checked = true;
          playlistDetected.classList.remove('hidden');
          pathLabel.textContent = 'Download Path (optional - will use playlist name if empty)';
          urlLabel.textContent = 'YouTube URL, Video ID, Channel ID, or Channel URL';
          urlInput.placeholder = 'https://www.youtube.com/watch?v=... or @channelname or channel/UCxxxxx';
        }
      } else {
        // Neither detected - reset if not manually set
        if (!playlistCheckbox.hasAttribute('data-manually-checked')) {
          playlistCheckbox.checked = false;
          playlistDetected.classList.add('hidden');
        }
        if (!channelCheckbox.hasAttribute('data-manually-checked')) {
          channelCheckbox.checked = false;
          channelDetected.classList.add('hidden');
          channelOptions.classList.add('hidden');
        }
        
        // Reset labels if both are unchecked
        if (!playlistCheckbox.checked && !channelCheckbox.checked) {
          pathLabel.textContent = 'Download Path (optional, relative to downloads root)';
          urlLabel.textContent = 'YouTube URL, Video ID, Channel ID, or Channel URL';
          urlInput.placeholder = 'https://www.youtube.com/watch?v=... or @channelname or channel/UCxxxxx';
        }
      }
    }

    // Auto-detect URLs on input (typing)
    urlInput.addEventListener('input', updateUrlDetection);
    
    // Also detect on paste events (with slight delay to allow paste to complete)
    urlInput.addEventListener('paste', () => {
      setTimeout(updateUrlDetection, 10);
    });

    // Track manual playlist checkbox changes
    playlistCheckbox.addEventListener('change', (e) => {
      // Don't allow both playlist and channel to be checked
      if (e.target.checked && channelCheckbox.checked) {
        channelCheckbox.checked = false;
        channelDetected.classList.add('hidden');
        channelOptions.classList.add('hidden');
        channelCheckbox.removeAttribute('data-manually-checked');
      }
      
      const url = urlInput.value.trim();
      const isPlaylist = isPlaylistURL(url);
      
      if (e.target.checked && !isPlaylist) {
        // Manually checked but URL doesn't match
        e.target.setAttribute('data-manually-checked', 'true');
        playlistDetected.classList.add('hidden');
        pathLabel.textContent = 'Download Path (optional - will use playlist name if empty)';
      } else if (!e.target.checked) {
        e.target.removeAttribute('data-manually-checked');
        if (isPlaylist) {
          playlistDetected.classList.remove('hidden');
        } else {
          playlistDetected.classList.add('hidden');
        }
        // Reset labels if channel is also unchecked
        if (!channelCheckbox.checked) {
          pathLabel.textContent = 'Download Path (optional, relative to downloads root)';
        }
      } else {
        // Checked and URL matches
        playlistDetected.classList.remove('hidden');
        pathLabel.textContent = 'Download Path (optional - will use playlist name if empty)';
      }
    });

    // Handle channel checkbox changes
    channelCheckbox.addEventListener('change', (e) => {
      // Don't allow both playlist and channel to be checked
      if (e.target.checked && playlistCheckbox.checked) {
        playlistCheckbox.checked = false;
        playlistDetected.classList.add('hidden');
        playlistCheckbox.removeAttribute('data-manually-checked');
      }
      
      const url = urlInput.value.trim();
      const isChannel = isChannelURL(url);
      
      if (e.target.checked) {
        channelOptions.classList.remove('hidden');
        if (isChannel && !e.target.hasAttribute('data-manually-checked')) {
          channelDetected.classList.remove('hidden');
        } else {
          channelDetected.classList.add('hidden');
          e.target.setAttribute('data-manually-checked', 'true');
        }
        pathLabel.textContent = 'Download Path (optional - will use channel name if empty)';
        urlLabel.textContent = 'Channel URL, Channel ID, or Channel Handle';
        urlInput.placeholder = '@channelname or https://www.youtube.com/channel/UCxxxxx or https://www.youtube.com/@channelname';
      } else {
        channelOptions.classList.add('hidden');
        channelDetected.classList.add('hidden');
        e.target.removeAttribute('data-manually-checked');
        // Reset labels if playlist is also unchecked
        if (!playlistCheckbox.checked) {
          pathLabel.textContent = 'Download Path (optional, relative to downloads root)';
          urlLabel.textContent = 'YouTube URL, Video ID, Channel ID, or Channel URL';
          urlInput.placeholder = 'https://www.youtube.com/watch?v=... or @channelname or channel/UCxxxxx';
        }
      }
    });

    // Toggle resolution visibility based on format selection
    formatRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        resolutionGroup.style.opacity = e.target.value === 'audio' ? '0.5' : '1';
        resolutionGroup.querySelectorAll('input').forEach(input => {
          input.disabled = e.target.value === 'audio';
        });
      });
    });

    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${isError ? 'error' : 'success'}`;
      messageDiv.classList.remove('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('url').value.trim();
      const path = document.getElementById('path').value.trim();
      const format = document.querySelector('input[name="format"]:checked').value;
      const resolution = document.querySelector('input[name="resolution"]:checked').value;
      const isPlaylist = document.getElementById('isPlaylist').checked;
      const isChannel = document.getElementById('isChannel').checked;
      const maxVideos = isChannel ? parseInt(document.getElementById('maxVideos').value) || 10 : undefined;

      if (!url) {
        showMessage('Please enter a YouTube URL, video ID, or channel information', true);
        return;
      }

      if (isChannel && (!maxVideos || maxVideos < 1)) {
        showMessage('Please specify a valid number of videos to download', true);
        return;
      }

      // Path is optional for playlists and channels - will use name as default

      submitBtn.disabled = true;
      submitBtn.textContent = 'Starting...';
      messageDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            url,
            path: path || undefined,
            audioOnly: format === 'audio',
            resolution,
            isPlaylist,
            isChannel,
            maxVideos,
          }),
        });

        const data = await response.json();
        showMessage(data.message, !data.success);
        
        if (data.success) {
          document.getElementById('url').value = '';
        }
      } catch (err) {
        showMessage('Failed to connect to server', true);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Start Download';
      }
    });

  </script>
</body>
</html>
